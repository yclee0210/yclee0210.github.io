branches:
  only:
    - develop
sudo: false
language: node_js
node_js:
  - '4.2'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - 'npm install -g bower grunt-cli'
install:
  - 'npm install'
before_script:
  - 'bower install'
script: ./deploy.sh
env:
  global:
  - GH_REF: github.com/yclee0210/yclee0210.github.io.git
  - secure: ""
